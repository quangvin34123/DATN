# ========================
# Application Name
# ========================
spring.application.name=thuviendatn

# ========================
# Server Configuration
# ========================
server.port=8080
server.servlet.context-path=/
server.servlet.session.timeout=30m

# ========================
# Thymeleaf Configuration
# ========================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.enabled=true

# ========================
# Static Resources
# ========================
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0

# ========================
# SQL Server Configuration
# ========================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=QuanLyThuVien;encrypt=false;trustServerCertificate=true
spring.datasource.username=emdisuy
spring.datasource.password=123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ========================
# HikariCP Configuration
# ========================
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=TVDT-HikariPool

# ========================
# Hibernate & JPA Configuration
# ========================
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

