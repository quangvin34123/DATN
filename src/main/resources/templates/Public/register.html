<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Đăng ký - Thư viện điện tử</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Css/style.css">
    <link rel="stylesheet" href="/Css/layout.css">
    <link rel="icon" type="image/png" href="/Image/logolibary.png">
</head>
<body>
    <div th:replace="Layout/header :: header"></div>
    <div class="bg-blur"></div>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header d-flex align-items-center">
                <img src="/Image/logolibary.png" alt="Logo" class="login-logo">
                <div class="login-text">
                    <h2>THƯ VIỆN ĐIỆN TỬ</h2>
                    <h1>FPT POLYTECHNIC</h1>
                </div>
            </div>

            <form th:action="@{/auth/register}" method="post" th:object="${registerForm}">
                <h5 class="text-center mb-4">Đăng ký tài khoản mới</h5>

                <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
                <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>

                <th:block th:if="${_csrf != null}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </th:block>

                <div class="mb-3">
                    <label for="username" class="form-label">Mã người dùng <span class="text-danger">*</span></label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Nhập mã người dùng" required autofocus>
                    <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu <span class="text-danger">*</span></label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Nhập mật khẩu" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Xác nhận mật khẩu <span class="text-danger">*</span></label>
                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" placeholder="Nhập lại mật khẩu" required>
                    <div class="text-danger" th:if="${errorMessage != null && errorMessage.contains('xác nhận')}" th:text="${errorMessage}"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Nhập email" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">Đăng ký</button>

                <div class="text-center">
                    <a href="/auth/login" class="text-decoration-none">Đã có tài khoản? Đăng nhập ngay</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
