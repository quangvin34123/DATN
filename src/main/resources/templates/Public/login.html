<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Đăng nhập - Thư viện điện tử</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Css/style.css">
    <link rel="stylesheet" href="/Css/layout.css">
    <link rel="icon" type="image/png" href="/Image/logolibary.png">

    <style>
        .forgot-password-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 20px;
            border-radius: 10px;
            background: #f8f9fa;
            color: #666;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid #ddd;
        }

        .forgot-password-link:hover {
            background: #e9ecef;
            color: #333;
        }
    </style>
</head>
<body>
    <div th:replace="Layout/header :: header"></div>
    <div class="bg-blur"></div>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header d-flex align-items-center">
                <img src="/Image/logolibary.png" alt="Logo" class="login-logo">
                <div class="login-text">
                    <h2>THƯ VIỆN ĐIỆN TỬ</h2>
                    <h1>FPT POLYTECHNIC</h1>
                </div>
            </div>
            <form th:action="@{/auth/login}" method="post">
                <h5 class="text-center mb-4">Đăng nhập thư viện điện tử</h5>
                <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>Mã người dùng hoặc mật khẩu không đúng.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>Bạn đã đăng xuất thành công.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <th:block th:if="${_csrf != null}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </th:block>
                <div class="mb-3">
                    <label for="username" class="form-label">Mã người dùng <span class="text-danger">*</span></label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Nhập mã người dùng" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu <span class="text-danger">*</span></label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" id="remember-me" name="remember-me" class="form-check-input">
                    <label for="remember-me" class="form-check-label">Ghi nhớ đăng nhập</label>
                </div>
                <button type="submit" class="btn btn-success w-100 mb-3">Đăng nhập</button>
                <div class="text-center">
                    <a th:href="@{/quenmatkhau}" class="forgot-password-link">
                        <i class="fas fa-lock me-2"></i>Quên mật khẩu?
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
