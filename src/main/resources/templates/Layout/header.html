<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title} ?: 'Trang chủ'">Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div id="logoSplash">
    <img src="/Image/logo.png" alt="Logo">
</div>
<header class="bg-white shadow-sm px-3 py-2">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <div class="d-flex align-items-center gap-2">
                <img src="/Image/logo.png" alt="Logo" height="60" onclick="window.location.href='/'" />
                <div>
                    <div class="logo-text2">THƯ VIỆN ĐIỆN TỬ</div>
                    <div class="logo-text">FPT POLYTECHNIC</div>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="window.location.href='/'">Trang chủ</a>
                    </li>
                    <li class="nav-item dropdown position-static">
                        <a class="nav-link dropdown-toggle" href="#" id="megaMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">Tài liệu</a>
                        <div class="dropdown-menu w-100 mt-0 border-0 shadow-lg mega-dropdown" aria-labelledby="megaMenu">
                            <div class="container py-4">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="row g-3">
                                            <div class="col-6 col-md-4"><a href="#" class="mega-item"><i class="fas fa-book-open text-success"></i> Sách giấy</a></div>
                                            <div class="col-6 col-md-4"><a href="#" class="mega-item"><i class="fas fa-tablet-alt text-danger"></i> Sách điện tử</a></div>
                                            <div class="col-6 col-md-4"><a href="#" class="mega-item"><i class="fas fa-headphones text-warning"></i> Sách nói</a></div>
                                            <div class="col-6 col-md-4"><a href="#" class="mega-item"><i class="fas fa-chalkboard-teacher text-primary"></i> Bài giảng điện tử</a></div>
                                            <div class="col-6 col-md-4"><a href="#" class="mega-item"><i class="fas fa-video text-purple"></i> Video</a></div>
                                            <div class="col-6 col-md-4"><a href="#" class="mega-item"><i class="fas fa-images text-danger"></i> Album ảnh</a></div>
                                            <div class="col-6 col-md-4"><a href="#" class="mega-item"><i class="fas fa-heart text-info"></i> Kỹ năng sống</a></div>
                                            <div class="col-6 col-md-4"><a href="#" class="mega-item"><i class="fas fa-newspaper text-secondary"></i> Báo, tạp chí</a></div>
                                        </div>
                                    </div>
                                    <div class="col-md-4 d-none d-md-block">
                                        <img src="/Image/fptedu.png" alt="fptedu" class="rounded">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Giới thiệu sách</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Tin tức</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Giới thiệu</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Liên kết Website</a></li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <button class="btn login-btn" onclick="window.location.href='/auth/login'">Đăng nhập</button>
                </div>
            </div>
        </div>
    </nav>
</header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
