<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Thư viện điện tử</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Css/style.css">
    <link rel="stylesheet" href="/Css/layout.css">
</head>

<body>
    <div th:replace="Layout/header :: header"></div>
    <div class="bg-blur"></div>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header d-flex align-items-center">
                <img src="/Image/logoxoaphong.png" alt="Logo" class="login-logo">
                <div class="login-text">
                    <h2>THƯ VIỆN ĐIỆN TỬ</h2>
                    <h1>FPT POLYTECHNIC</h1>
                </div>
            </div>
            <form>
                <h5 class="text-center">Đăng nhập thư viện điện tử</h5>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Mã người dùng" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Mật khẩu" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Đăng nhập</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
