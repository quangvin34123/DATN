<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quản trị Thư viện điện tử FPT Polytechnic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Css/admin.css">
    <link rel="stylesheet" href="/Css/layout.css">
    <link rel="stylesheet" href="/Css/style.css">
    <link rel="icon" type="image/png" href="/Image/logolibary.png">

</head>
<body>
    <div th:replace="Layout/header :: header"></div>

    <section class="admin-main-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 col-lg-2 admin-side-panel h-100">
                    <h3 class="admin-side-title admin-fade-in">QUẢN TRỊ</h3>
                    <ul class="nav flex-column">
                        <li class="admin-side-item">
                            <a th:href="@{/admin/useraccount}" class="admin-side-link">
                                <i class="fas fa-users"></i> Quản lý tài khoản
                            </a>
                        </li>
                        <li class="admin-side-item">
                            <a th:href="@{/admin/book}" class="admin-side-link">
                                <i class="fas fa-book"></i> Quản lý sách
                            </a>
                        </li>
                        <li class="admin-side-item">
                            <a th:href="@{/admin/borrow}" class="admin-side-link">
                                <i class="fas fa-book-open"></i> Quản lý mượn sách
                            </a>
                        </li>
                        <li class="admin-side-item">
                            <a th:href="@{/admin/category}" class="admin-side-link">
                                <i class="fas fa-list"></i> Quản lý danh mục
                            </a>
                        </li>
                        <li class="admin-side-item">
                            <a th:href="@{/admin/copyright}" class="admin-side-link">
                                <i class="fas fa-copyright"></i> Quản lý bản quyền
                            </a>
                        </li>
                        <li class="admin-side-item">
                            <a th:href="@{/admin/staff}" class="admin-side-link">
                                <i class="fas fa-user-tie"></i> Quản lý nhân viên
                            </a>
                        </li>
                        <li class="admin-side-item">
                            <a th:href="@{/admin/statistics}" class="admin-side-link">
                                <i class="fas fa-chart-bar"></i> Thống kê
                            </a>
                        </li>
                        <li class="admin-side-item">    
                            <a th:href="@{/admin/history}" class="admin-side-link active">
                                <i class="fas fa-history"></i> Lịch sử
                            </a>
                        </li>
                        
                    </ul>
                </div>

                <!-- Main Content -->
                <div class="col-md-9 col-lg-10 admin-main-content h-100">
                    <div class="admin-content-card admin-fade-in h-100 d-flex flex-column">
                        <!-- Account Management Table -->
                        <div id="account-management" class="management-section flex-grow-1">
                            <div class="admin-section-title">
                                <h2>LỊCH SỬ</h2>
                                <div class="admin-title-line"></div>
                            </div>
                            <div class="admin-table-wrapper flex-grow-1">
                                <table class="admin-table table table-hover">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Tên người dùng</th>
                                            <th>Email</th>
                                            <th>Vai trò</th>
                                            <th>Trạng thái</th>
                                            <th>Hành động</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="account, iterStat : ${accounts}">
                                            <td th:text="${iterStat.count}">1</td>
                                            <td th:text="${account.fullName}">Nguyễn Văn A</td>
                                            <td th:text="${account.email}">nguyenvana@example.com</td>
                                            <td th:text="${account.role != null} ? ${account.role.name} : 'N/A'">Sinh viên</td>
                                            <td th:text="${account.active} ? 'Hoạt động' : 'Không hoạt động'">Hoạt động</td>
                                            <td>
                                                <a th:href="@{/admin/useraccount/edit/{id}(id=${account.accountId})}" class="btn btn-sm btn-success admin-action-btn">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <a th:href="@{/admin/useraccount/delete/{id}(id=${account.accountId})}" class="btn btn-sm btn-danger admin-action-btn"
                                                   onclick="return confirm('Bạn có chắc chắn muốn xóa tài khoản này?')">
                                                    <i class="fas fa-trash"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="admin-add-btn-container">
                                <a th:href="@{/admin/useraccount/add}" class="admin-add-btn"><i class="fas fa-plus"></i> Thêm tài khoản</a>

                            </div>
                        </div>

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
