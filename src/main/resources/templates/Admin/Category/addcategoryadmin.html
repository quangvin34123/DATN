<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Thêm Danh Mục - Quản trị Thư viện điện tử FPT Polytechnic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/Image/logolibary.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #198754 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Section */
        .header-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .page-title {
            color: #2d3748;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .page-title i {
            color: #198754;
            font-size: 2rem;
        }

        .breadcrumb {
            background: none;
            padding: 0;
            margin: 0;
            font-size: 0.95rem;
        }

        .breadcrumb-item a {
            color: #198754;
            text-decoration: none;
            font-weight: 500;
        }

        .breadcrumb-item.active {
            color: #718096;
        }

        /* Form Container */
        .form-wrapper {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-card {
            background: rgba(248, 250, 252, 0.8);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(226, 232, 240, 0.8);
            transition: all 0.3s ease;
        }

        .section-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            color: #2d3748;
            font-weight: 600;
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .section-title i {
            color: #198754;
            font-size: 1.1rem;
        }

        /* Form Controls */
        .form-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-control, .form-select {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 0.875rem 1rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus, .form-select:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: white;
        }

        .form-control.is-invalid {
            border-color: #e53e3e;
        }

        .invalid-feedback {
            display: block;
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .required-mark {
            color: #e53e3e;
            font-weight: 600;
        }

        /* File Upload */
        .file-upload-area {
            border: 3px dashed #cbd5e0;
            border-radius: 16px;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            background: rgba(247, 250, 252, 0.8);
            cursor: pointer;
        }

        .file-upload-area:hover {
            border-color: #198754;
            background: rgba(102, 126, 234, 0.05);
        }

        .file-upload-icon {
            font-size: 3rem;
            color: #a0aec0;
            margin-bottom: 1rem;
        }

        .file-upload-area:hover .file-upload-icon {
            color: #198754;
        }

        .file-upload-text {
            color: #718096;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .file-upload-btn {
            background: linear-gradient(135deg, #198754 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .file-input {
            display: none;
        }

        /* Image Preview */
        .image-preview-container {
            text-align: center;
            padding: 1rem;
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            margin-bottom: 1rem;
            object-fit: cover;
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, #198754 0%, #764ba2 100%);
            border: none;
            padding: 0.875rem 2rem;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #718096;
            border: none;
            padding: 0.875rem 2rem;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #4a5568;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(113, 128, 150, 0.3);
        }

        .btn-danger {
            background: #e53e3e;
            border: none;
            padding: 0.5rem 1rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            background: #c53030;
            transform: translateY(-1px);
        }

        .btn-back {
            background: rgba(113, 128, 150, 0.1);
            color: #4a5568;
            border: 2px solid #e2e8f0;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-back:hover {
            background: #718096;
            color: white;
            border-color: #718096;
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem 0;
            }
            
            .form-wrapper {
                padding: 2rem 1.5rem;
            }
            
            .section-card {
                padding: 1.5rem;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .header-section {
                padding: 1.5rem;
            }
        }

        /* Animation */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slide-in {
            animation: slideInUp 0.6s ease-out;
        }

        /* Action Buttons Section */
        .action-buttons {
            background: rgba(248, 250, 252, 0.8);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        .action-buttons .btn {
            margin: 0.5rem;
            min-width: 150px;
        }
    </style>
</head>
<body>
    <div class="container animate-slide-in">
        <!-- Header Section -->
        <div class="header-section">
            <div class="d-flex justify-content-between align-items-start flex-wrap">
                <div>
                    <h1 class="page-title">
                        <i class="fas fa-folder-plus"></i>
                        Thêm Danh Mục
                    </h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/">Trang chủ</a></li>
                            <li class="breadcrumb-item"><a href="/admin/categories">Quản lý danh mục</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Thêm danh mục</li>
                        </ol>
                    </nav>
                </div>
                <a href="/admin/categories" class="btn-back">
                    <i class="fas fa-arrow-left"></i>Quay lại
                </a>
            </div>
        </div>

        <!-- Form Section -->
        <div class="form-wrapper">
            <form th:action="@{/admin/categories/add}" th:object="${category}" method="post" enctype="multipart/form-data">
                <div class="row">
                    <!-- Left Column -->
                    <div class="col-lg-8">
                        <!-- Category Information -->
                        <div class="section-card">
                            <h3 class="section-title">
                                <i class="fas fa-info-circle"></i>
                                Thông tin danh mục
                            </h3>
                            
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="categoryName" class="form-label">
                                        Tên danh mục <span class="required-mark">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="categoryName" name="categoryName" 
                                           th:field="*{categoryName}" th:classappend="${#fields.hasErrors('categoryName')} ? 'is-invalid' : ''" 
                                           placeholder="Nhập tên danh mục" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}"></div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="review" class="form-label">Mô tả</label>
                                    <textarea class="form-control" id="review" name="review" 
                                              th:field="*{review}" rows="4" 
                                              placeholder="Nhập mô tả danh mục (tối đa 200 ký tự)"></textarea>
                                    <small class="form-text text-muted">Tối đa 200 ký tự</small>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('review')}" th:errors="*{review}"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="col-lg-4">
                        <!-- Image Upload -->
                        <div class="section-card">
                            <h3 class="section-title">
                                <i class="fas fa-image"></i>
                                Hình ảnh danh mục
                            </h3>
                            
                            <div class="file-upload-area" onclick="document.getElementById('categoryImage').click()">
                                <div class="file-upload-icon">
                                    <i class="fas fa-camera"></i>
                                </div>
                                <div class="file-upload-text">
                                    <p class="mb-2 fw-semibold">Nhấp để tải lên hình ảnh</p>
                                    <small class="text-muted">Định dạng: JPG, PNG<br>Dung lượng tối đa: 2MB</small>
                                </div>
                                <button type="button" class="file-upload-btn mt-2">
                                    <i class="fas fa-upload me-2"></i>Chọn ảnh
                                </button>
                            </div>
                            
                            <input type="file" id="categoryImage" name="imageFile" class="file-input" 
                                   accept="image/*" onchange="previewImage(this)">
                            
                            <div id="imagePreview" class="image-preview-container" style="display: none;">
                                <img id="preview" src="#" alt="Preview" class="image-preview">
                                <button type="button" class="btn btn-danger btn-sm" onclick="removeImage()">
                                    <i class="fas fa-trash me-1"></i>Xóa ảnh
                                </button>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="action-buttons">
                            <h3 class="section-title">
                                <i class="fas fa-save"></i>
                                Thao tác
                            </h3>
                            
                            <div class="d-flex flex-column gap-3">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Lưu
                                </button>
                                <button type="button" class="btn btn-secondary" onclick="clearFormDraft()">
                                    <i class="fas fa-trash me-2"></i>Xóa bản nháp
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Notification function
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type === 'error' ? 'danger' : 'success'} position-fixed`;
            notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            notification.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'} me-2"></i>
                    ${message}
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // Image preview functionality
        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    document.getElementById('preview').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                    document.querySelector('.file-upload-area').style.display = 'none';
                }
                
                reader.readAsDataURL(input.files[0]);
            }
        }
        
        function removeImage() {
            document.getElementById('categoryImage').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            document.querySelector('.file-upload-area').style.display = 'block';
        }

        // Form validation
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const categoryNameField = document.getElementById('categoryName');
            const reviewField = document.getElementById('review');
            const imageField = document.getElementById('categoryImage');

            // Real-time validation
            const inputs = form.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    validateField(this);
                });
                
                input.addEventListener('input', function() {
                    if (this.classList.contains('is-invalid')) {
                        validateField(this);
                    }
                });
            });

            function validateField(field) {
                let isValid = true;
                
                if (field.hasAttribute('required') && !field.value.trim()) {
                    isValid = false;
                }

                // Category name validation
                if (field.id === 'categoryName' && field.value) {
                    if (field.value.length < 3) {
                        isValid = false;
                        field.classList.add('is-invalid');
                        field.nextElementSibling.textContent = 'Tên danh mục phải có ít nhất 3 ký tự';
                    }
                }

                // Review validation
                if (field.id === 'review' && field.value) {
                    if (field.value.length > 200) {
                        isValid = false;
                        field.classList.add('is-invalid');
                        field.nextElementSibling.textContent = 'Mô tả không được vượt quá 200 ký tự';
                    }
                }

                if (isValid) {
                    field.classList.remove('is-invalid');
                } else {
                    field.classList.add('is-invalid');
                }
                
                return isValid;
            }

            // Image validation
            imageField.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    // Check file size (2MB limit)
                    if (file.size > 2 * 1024 * 1024) {
                        showNotification('Kích thước file không được vượt quá 2MB!', 'error');
                        this.value = '';
                        return;
                    }
                    
                    // Check file type
                    const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png'];
                    if (!allowedTypes.includes(file.type)) {
                        showNotification('Chỉ chấp nhận file ảnh định dạng JPG, PNG!', 'error');
                        this.value = '';
                        return;
                    }
                    
                    previewImage(this);
                }
            });

            // Form submission
            form.addEventListener('submit', function(e) {
                const requiredFields = form.querySelectorAll('[required]');
                let isValid = true;
                
                requiredFields.forEach(field => {
                    if (!validateField(field)) {
                        isValid = false;
                    }
                });

                if (!isValid) {
                    e.preventDefault();
                    const firstError = form.querySelector('.is-invalid');
                    if (firstError) {
                        firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        firstError.focus();
                    }
                    showNotification('Vui lòng điền đầy đủ thông tin bắt buộc và kiểm tra lại các trường có lỗi!', 'error');
                }
            });

            // Auto-resize textarea
            const textareas = document.querySelectorAll('textarea');
            textareas.forEach(textarea => {
                textarea.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = this.scrollHeight + 'px';
                });
            });

            // Category name availability check (simulated)
            categoryNameField.addEventListener('input', function() {
                const categoryName = this.value.trim();
                if (categoryName.length >= 3) {
                    checkCategoryNameAvailability(categoryName);
                }
            });

            function checkCategoryNameAvailability(categoryName) {
                // Simulate API call - replace with actual endpoint in backend
                const unavailableNames = ['Sách giáo khoa', 'Tiểu thuyết', 'Khoa học'];
                if (unavailableNames.includes(categoryName)) {
                    showCategoryNameStatus('Tên danh mục đã tồn tại', 'error');
                } else {
                    showCategoryNameStatus('Tên danh mục khả dụng', 'success');
                }
            }

            function showCategoryNameStatus(message, type) {
                const existingStatus = document.querySelector('.category-name-status');
                if (existingStatus) {
                    existingStatus.remove();
                }
                
                const statusDiv = document.createElement('div');
                statusDiv.className = `category-name-status small mt-1 ${type === 'error' ? 'text-danger' : 'text-success'}`;
                statusDiv.innerHTML = `<i class="fas fa-${type === 'error' ? 'times-circle' : 'check-circle'} me-1"></i>${message}`;
                categoryNameField.parentNode.appendChild(statusDiv);
            }
        });

        // Form draft management
        function saveFormDraft() {
            const formData = new FormData(document.querySelector('form'));
            const draftData = {};
            
            for (let [key, value] of formData.entries()) {
                if (key !== 'imageFile') {
                    draftData[key] = value;
                }
            }
            
            localStorage.setItem('categoryFormDraft', JSON.stringify(draftData));
        }

        function loadFormDraft() {
            const draft = localStorage.getItem('categoryFormDraft');
            if (draft) {
                const draftData = JSON.parse(draft);
                
                Object.keys(draftData).forEach(key => {
                    const field = document.querySelector(`[name="${key}"]`);
                    if (field) {
                        field.value = draftData[key];
                    }
                });
            }
        }

        function clearFormDraft() {
            localStorage.removeItem('categoryFormDraft');
            document.querySelector('form').reset();
            removeImage();
            showNotification('Đã xóa bản nháp!', 'success');
            window.location.reload();
        }

        // Auto-save every 30 seconds
        setInterval(saveFormDraft, 30000);

        // Load draft on page load
        window.addEventListener('load', function() {
            setTimeout(loadFormDraft, 500);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                document.querySelector('form').submit();
            }
            
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                if (confirm('Bạn có chắc chắn muốn đặt lại form?')) {
                    clearFormDraft();
                }
            }
            
            if (e.key === 'Escape') {
                if (confirm('Bạn có muốn quay lại trang danh sách?')) {
                    window.location.href = '/admin/categories';
                }
            }
        });

        // Drag and drop for image upload
        const fileUploadArea = document.querySelector('.file-upload-area');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileUploadArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            fileUploadArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            fileUploadArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            fileUploadArea.style.borderColor = '#198754';
            fileUploadArea.style.backgroundColor = 'rgba(102, 126, 234, 0.1)';
        }
        
        function unhighlight() {
            fileUploadArea.style.borderColor = '#cbd5e0';
            fileUploadArea.style.backgroundColor = 'rgba(247, 250, 252, 0.8)';
        }
        
        fileUploadArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0) {
                document.getElementById('categoryImage').files = files;
                previewImage(document.getElementById('categoryImage'));
            }
        }
    </script>
</body>
</html>
