<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${tacGia.maTacGia != null} ? 'Sửa Tác Giả' : 'Thêm Tác Giả'">Thêm/Sửa Tác Giả</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
    <link rel="icon" type="image/png" href="/Image/logolibary.png"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #198754 0%, #764ba2 100%);
            padding: 2rem 0;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: auto;
        }
        .form-wrapper {
            background: #fff;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-in-out;
        }
        .form-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-title i {
            color: #198754;
        }
        .form-label {
            font-weight: 600;
            color: #4a5568;
        }
        .form-control {
            border-radius: 12px;
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.2rem rgba(25,135,84,0.25);
        }
        .invalid-feedback {
            display: block;
            font-size: 0.875rem;
            color: #e53e3e;
        }
        .btn {
            padding: 0.75rem 2rem;
            border-radius: 12px;
            font-weight: 600;
        }
        .btn-primary {
            background: linear-gradient(135deg, #198754, #764ba2);
            border: none;
        }
        .btn-secondary {
            background: #718096;
            border: none;
        }
        .btn-primary:hover, .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-wrapper">
        <h1 class="form-title">
            <i class="fas fa-user-edit"></i>
            <span th:text="${tacGia.maTacGia != null} ? 'Sửa Tác Giả' : 'Thêm Tác Giả'"></span>
        </h1>

        <form th:action="${tacGia.maTacGia != null} ? @{/admin/tacgia/sua} : @{/admin/tacgia/them}" th:object="${tacGia}" method="post">
            <input type="hidden" th:field="*{maTacGia}"/>

            <div class="mb-3">
                <label for="tenTacGia" class="form-label">Tên Tác Giả <span class="text-danger">*</span></label>
                <input type="text" class="form-control" th:field="*{tenTacGia}" placeholder="Nhập tên tác giả"
                       th:classappend="${#fields.hasErrors('tenTacGia')} ? 'is-invalid' : ''" required/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('tenTacGia')}" th:errors="*{tenTacGia}"></div>
            </div>

            <div class="mb-3">
                <label for="namSinh" class="form-label">Ngày Sinh <span class="text-danger">*</span></label>
                <input type="date" class="form-control" th:field="*{namSinh}"
                        th:classappend="${#fields.hasErrors('namSinh')} ? 'is-invalid' : ''" required/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('namSinh')}" th:errors="*{namSinh}"></div>
            </div>


            <div class="mb-4">
                <label for="queQuan" class="form-label">Quê Quán</label>
                <input type="text" class="form-control" th:field="*{queQuan}" placeholder="Nhập quê quán"
                       th:classappend="${#fields.hasErrors('queQuan')} ? 'is-invalid' : ''"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('queQuan')}" th:errors="*{queQuan}"></div>
            </div>

            <div class="d-flex gap-3 justify-content-center">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Lưu
                </button>
                <a th:href="@{/admin/tacgia}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Quay lại
                </a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
