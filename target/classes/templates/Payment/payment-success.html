<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán thành công - Thư viện điện tử FPT Polytechnic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Css/style.css">
    <link rel="stylesheet" href="/Css/layout.css">
<link rel="icon" type="image/png" href="/Image/logolibary.png">
    <style>
        .payment-section {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .payment-success-icon {
            font-size: 6rem;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div th:replace="Layout/header :: header"></div>

    <section class="payment-section">
        <div class="container text-center py-5">
            <i class="fas fa-check-circle payment-success-icon"></i>
            <h2 class="mt-4 text-success">Thanh toán thành công!</h2>
            <p class="mt-3 fs-5">Cảm ơn bạn đã hoàn tất thanh toán. Vui lòng kiểm tra trạng thái mượn sách trong hồ sơ cá nhân.</p>
            <a href="/profile" class="btn btn-success mt-4">
                <i class="fas fa-user"></i> Về hồ sơ cá nhân
            </a>
        </div>
    </section>

    <div th:replace="Layout/footer :: footer"></div>
</body>
</html>
