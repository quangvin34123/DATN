<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quên mật khẩu - Thư viện điện tử FPT Polytechnic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Css/style.css">
    <link rel="stylesheet" href="/Css/layout.css">
    <link rel="icon" type="image/png" href="/Image/logolibary.png">

    <style>
        body {
            overflow-y: scroll;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            padding-top: 60px;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .bg-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url('/Image/background.png') no-repeat center center;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }

        .forgot-password-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px);
            padding: 20px;
        }

        .forgot-password-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.8s ease;
        }

        .forgot-password-header {
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .forgot-password-logo {
            width: 80px;
            height: auto;
            margin-right: 15px;
        }

        .forgot-password-text {
            text-align: center;
        }

        .forgot-password-text h2 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0;
        }

        .forgot-password-text h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #198754;
            margin-top: 5px;
        }

        .forgot-password-card h5 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .forgot-password-card .form-control {
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        .forgot-password-card .form-control:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25);
        }

        .forgot-password-card .btn-success {
            padding: 12px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .forgot-password-card .btn-success:hover {
            background-color: #146c43;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(25, 135, 84, 0.2);
        }

        .btn-back {
            background: #f8f9fa;
            color: #666;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid #ddd;
            width: 100%;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            margin-top: 10px;
        }

        .btn-back:hover {
            background: #e9ecef;
            color: #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 576px) {
            .forgot-password-card {
                padding: 20px;
            }

            .forgot-password-logo {
                width: 60px;
            }

            .forgot-password-text h2 {
                font-size: 1rem;
            }

            .forgot-password-text h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div th:replace="Layout/header :: header"></div>
    <div class="bg-blur"></div>
    <div class="forgot-password-container">
        <div class="forgot-password-card">
            <div class="forgot-password-header d-flex align-items-center">
                <img src="/Image/logolibary.png" alt="Logo" class="forgot-password-logo">
                <div class="forgot-password-text">
                    <h2>THƯ VIỆN ĐIỆN TỬ</h2>
                    <h1>FPT POLYTECHNIC</h1>
                </div>
            </div>
            <form th:action="@{/forgot-password}" method="post" class="animate-fade-in">
                <h5 class="text-center mb-4">Quên mật khẩu</h5>
                <div class="mb-3">
                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email của bạn" required>
                    <small class="text-muted">Chúng tôi sẽ gửi liên kết đặt lại mật khẩu đến email này.</small>
                </div>
                <button type="submit" class="btn btn-success w-100">
                    <i class="fas fa-envelope me-2"></i> Gửi liên kết đặt lại
                </button>
                <div class="text-center mt-3">
                    <a th:href="@{/login}" class="btn btn-back">
                        <i class="fas fa-arrow-left me-2"></i> Quay lại đăng nhập
                    </a>
                </div>
            </form>
        </div>
    </div>
    <div th:replace="Layout/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            const emailInput = document.getElementById('email');

            form.addEventListener('submit', function (event) {
                const errorMessages = document.querySelectorAll('.text-danger');
                errorMessages.forEach(el => el.remove());

                if (!emailInput.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                    event.preventDefault();
                    const errorMsg = document.createElement('div');
                    errorMsg.className = 'text-danger mt-2';
                    errorMsg.innerHTML = 'Vui lòng nhập email hợp lệ';
                    emailInput.parentNode.appendChild(errorMsg);
                }
            });
        });
    </script>
</body>
</html>
