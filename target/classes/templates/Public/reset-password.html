<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt lại mật khẩu - Thư viện điện tử FPT Polytechnic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Css/style.css">
    <link rel="stylesheet" href="/Css/layout.css">
    <link rel="icon" type="image/png" href="/Image/logolibary.png">

    <style>
        body {
            overflow-y: scroll;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            padding-top: 60px;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .bg-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url('/Image/background.png') no-repeat center center;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }

        .reset-password-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px);
            padding: 20px;
        }

        .reset-password-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.8s ease;
        }

        .reset-password-header {
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-password-logo {
            width: 80px;
            height: auto;
            margin-right: 15px;
        }

        .reset-password-text {
            text-align: center;
        }

        .reset-password-text h2 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0;
        }

        .reset-password-text h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #198754;
            margin-top: 5px;
        }

        .reset-password-card h5 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .reset-password-card .form-control {
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        .reset-password-card .form-control:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25);
        }

        .reset-password-card .btn-success {
            padding: 12px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .reset-password-card .btn-success:hover {
            background-color: #146c43;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(25, 135, 84, 0.2);
        }

        .btn-back {
            background: #f8f9fa;
            color: #666;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid #ddd;
            width: 100%;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            margin-top: 10px;
        }

        .btn-back:hover {
            background: #e9ecef;
            color: #333;
        }

        .input-group .toggle-password {
            border-radius: 0 10px 10px 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 576px) {
            .reset-password-card {
                padding: 20px;
            }

            .reset-password-logo {
                width: 60px;
            }

            .reset-password-text h2 {
                font-size: 1rem;
            }

            .reset-password-text h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div th:replace="Layout/header :: header"></div>
    <div class="bg-blur"></div>
    <div class="reset-password-container">
        <div class="reset-password-card">
            <div class="reset-password-header d-flex align-items-center">
                <img src="/Image/logolibary.png" alt="Logo" class="reset-password-logo">
                <div class="reset-password-text">
                    <h2>THƯ VIỆN ĐIỆN TỬ</h2>
                    <h1>FPT POLYTECHNIC</h1>
                </div>
            </div>
            <form th:action="@{/reset-password}" method="post" class="animate-fade-in">
                <h5 class="text-center mb-4">Đặt lại mật khẩu</h5>
                <th:block th:if="${_csrf != null}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </th:block>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Mật khẩu mới <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Nhập mật khẩu mới" required>
                        <button class="btn btn-outline-secondary toggle-password" type="button">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Xác nhận mật khẩu <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu" required>
                        <button class="btn btn-outline-secondary toggle-password" type="button">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100">
                    <i class="fas fa-save me-2"></i> Lưu mật khẩu
                </button>
                <div class="text-center mt-3">
                    <a th:href="@{/login}" class="btn btn-back">
                        <i class="fas fa-arrow-left me-2"></i> Quay lại đăng nhập
                    </a>
                </div>
            </form>
        </div>
    </div>
    <div th:replace="Layout/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Toggle password visibility
            const toggleButtons = document.querySelectorAll('.toggle-password');
            toggleButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const input = this.previousElementSibling;
                    const icon = this.querySelector('i');
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        input.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            });

            // Form validation
            const form = document.querySelector('form');
            const newPassword = document.getElementById('newPassword');
            const confirmPassword = document.getElementById('confirmPassword');

            form.addEventListener('submit', function (event) {
                const errorMessages = document.querySelectorAll('.text-danger');
                errorMessages.forEach(el => el.remove());

                if (newPassword.value !== confirmPassword.value) {
                    event.preventDefault();
                    const errorMsg = document.createElement('div');
                    errorMsg.className = 'text-danger mt-2';
                    errorMsg.innerHTML = 'Mật khẩu xác nhận không khớp';
                    confirmPassword.parentNode.appendChild(errorMsg);
                } else if (newPassword.value.length < 8) {
                    event.preventDefault();
                    const errorMsg = document.createElement('div');
                    errorMsg.className = 'text-danger mt-2';
                    errorMsg.innerHTML = 'Mật khẩu phải có ít nhất 8 ký tự';
                    newPassword.parentNode.appendChild(errorMsg);
                }
            });
        });
    </script>
</body>
</html>
