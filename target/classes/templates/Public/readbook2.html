<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${book.title} + ' - Đọc sách'">Đọc sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #e8ecef; margin: 0; }
        .header { background-color: #28a745; color: white; padding: 30px; display: flex; align-items: center; justify-content: center; }
        .header .back-btn { position: absolute; left: 10px; color: white; font-size: 1.5rem; text-decoration: none; cursor: pointer; }
        .header .title { font-size: 1.2rem; font-weight: bold; }
        .reader-container { margin: 60px auto; max-width: 700px; text-align: center; }
        .page-image { width: 700px; height: auto; border-radius: 8px; box-shadow: 0 8px 16px rgba(0,0,0,0.15); margin-bottom: 30px; aspect-ratio: 148 / 210; }
        #page-info { font-weight: 500; color: #28a745; }
        .bottom-line { width: 100%; height: 2px; background-color: #a5d6a7; }
    </style>
</head>
<body>
    <div class="header">
        <a class="back-btn" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></a>
        <div class="title" th:text="${book.title}" style="font-size: larger;"></div>
    </div>
    <div class="container reader-container">    
        <div id="book-content">
            <img th:each="page, iterStat : ${pages}"
                 th:src="${page.imageUrl != null ? page.imageUrl : '/Image/default-book.jpg'}"
                 th:alt="'Trang ' + ${page.pageNumber}"
                 class="page-image" />
        </div>
    </div>
    <div class="bottom-line"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
